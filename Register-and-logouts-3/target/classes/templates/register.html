<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})">>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
		
		.container{
			background-color: aqua;
		}
	</style>

</head>


	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register page</div>
						
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]] </p>
							<th:block th:text ="${@userServiceimp.removeMessage()}"></th:block>
						</th:block>
						
				 		<div class="card-body">
							<form action="saveuser" method="post">
								<div class="mb-3">
									<label> Enter full Name</label><input type="text"
									name="name" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter email</label><input type="text"
									name="email" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter mobile nummber</label><input type="text"
									name="mobile" class="form-control">
								</div>
								<div class="mb-3">
									<label> Enter password</label><input type="text"
									name="password" class="form-control">
								</div>
								
								<button class="btn btn-primary col -md-12">Register</button>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	


	
</body>

</html>
